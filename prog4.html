<!-- Write an Angular JS application that can calculate factorial
and compute square based on given user input.  -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angular</title>
    <script src="angular.min.js"></script>
    <script>
        var app = angular.module("myApp", []);
        app.controller("myCtrl", function ($scope) {
            $scope.calculate = function () {
                var n = parseInt($scope.num), f = 1;
                for (var i = 1; i <= n; i++) {
                    f *= i;
                }
                var sq = n * n;
                $scope.fact = "Factorial of " + n + " = " + f;
                $scope.square = "Square of " + n + " = " + sq;
                $scope.num = "";
            };
        });
    </script>
</head>

<body>
    <div ng-app="myApp" ng-controller="myCtrl">
        Enter a number: <input type="text" ng-model="num">
        <button ng-click="calculate()">Calculate</button>
        <h2 ng-bind="fact"></h2>
        <h2 ng-bind="square"></h2>
    </div>
</body>

</html>
