<!-- 1. Develop Angular JS program that allows user to input their
first name and last name and display their full name. Note: The
default values for first name and last name may be included in
the program.  -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angular</title>
    <script src="angular.min.js"></script>
    <script>
        var app = angular.module("myApp", []);
        app.controller("myCtrl", function ($scope) {
            $scope.firstName = "Rahul";
            $scope.lastName = "Kumar";
        });
    </script>
</head>

<body>
    <div ng-app="myApp" ng-controller="myCtrl">
        Enter First Name: <input type="text" ng-model="firstName"> <br><br>
        Enter Last Name: <input type="text" ng-model="lastName"> <br><br>
        Full Name: {{firstName + " " + lastName}}
    </div>
</body>

</html>
