<!-- 5. Develop AngularJS application that displays a details of
students and their CGPA. Allow users to read the number of
students and display the count. Note: Student details may be
included in the program.  -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angular</title>
    <script src="angular.min.js"></script>
    <script>
        var app = angular.module("myApp", []);
        app.controller("myCtrl", function ($scope) {
            $scope.students = [{ name: 'Rahul', regno: 'abc123', sem: 2, cgpa: 8.6 }];
            $scope.insert = function () {
                $scope.students.push({ name: $scope.uname, regno: $scope.regno, sem: $scope.sem, cgpa: $scope.cgpa });
            };
        });
    </script>
</head>

<body>
    <div ng-app="myApp" ng-controller="myCtrl">
        Want to insert new Student? <input type="checkbox" ng-model="isInsertNew"> <br><br>
        <div ng-show="isInsertNew">
            Name: <input type="text" ng-model="uname"> <br><br>
            Register No.: <input type="text" ng-model="regno"> <br><br>
            Sem: <input type="text" ng-model="sem"><br><br>
            CGPA: <input type="text" ng-model="cgpa"><br><br>
            <button ng-click="insert()">Insert</button><br><br>
            <table border="1">
                <tr ng-repeat="student in students">
                    <td>{{student.name}}</td>
                    <td>{{student.regno}}</td>
                    <td>{{student.sem}}</td>
                    <td>{{student.cgpa}}</td>
                </tr>
                <tr>
                    <td colspan="4">No of students: {{students.length}}</td>
                </tr>
            </table>
        </div>
    </div>
</body>

</html>
