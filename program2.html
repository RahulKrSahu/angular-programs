<!-- 2. Develop an Angular JS application that displays a list of
shopping items. Allow users to add and remove items from the
list using directives and controllers. Note: The default values
of items may be included in the program.  -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angular</title>
    <script src="angular.min.js"></script>
    <script>
        var app = angular.module("myApp", []);
        app.controller("myCtrl", function ($scope) {
            $scope.items = ["Chocolates", "Biscuits"];
            $scope.addItem = function () {
                $scope.items.push($scope.newItem);
                $scope.newItem = "";
            };
            $scope.deleteItem = function () {
                var index = $scope.items.indexOf($scope.newItem);
                if (index != -1) {
                    $scope.items.splice(index, 1);
                    $scope.newItem = "";
                }
            };
        });
    </script>
</head>

<body>
    <div ng-app="myApp" ng-controller="myCtrl">
        <h1>Shopping List</h1>
        Enter the item: <input type="text" ng-model="newItem"> <button ng-click="addItem()">Add Item</button> <button
            ng-click="deleteItem()">Delete Item</button>
        <ul ng-repeat="item in items">
            <li>{{item}}</li>
        </ul>
    </div>
</body>

</html>
